{% extends "base.html" %}
{% block title %} Главная {% endblock %}
{% block content%}
<div class="row mt-5">
  <div class="col">
    <h1>Добро пожаловать на сайт проекта с нейронной сетью!</h1>
    <p>Здесь вы можете загрузить фотографию, а нейронная сеть ответит текстом на содержимое изображения.</p>
    
    <form action="/upload/" method="post" enctype="multipart/form-data" class="mt-3">
      {% csrf_token %}
      <input type="file" name="image" accept="image/*" required>
      <button type="submit" class="btn btn-primary mt-2">Загрузить фото</button>
    </form>
  </div>
</div>
{% endblock %}
